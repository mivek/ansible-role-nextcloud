---
# defaults file for ansible-role-nextcloud
nextcloud_version: 22.2.0
nextcloud_webserver_user: www-data
nextcloud_webserver_group: www-data
nextcloud_server_location: /var/www
nextcloud_data_directory: /opt/nextcloud/data

nextcloud_settings: []


nextcloud_apps: []
nextcloud_trusted_domains:
  - localhost
nextcloud_redis:
  host:
  port:
  dbindex:
  password:
  timeout:
nextcloud_server_web: nginx
nextcloud_server_http_server_name:
nextcloud_server_http_use_https: true
nextcloud_server_http_certificate:
nextcloud_server_http_certificate_key:
nextcloud_nginx_template: nginx.conf.j2
nextcloud_nginx_configuration: /etc/nginx/conf.d/nextcloud.conf

nextcloud_database_type: mysql # pgsql, mysql, sqlite or oci
nextcloud_database_name: nextcloud
nextcloud_database_user:
nextcloud_database_password:
nextcloud_admin_user:
nextcloud_admin_password:
nextcloud_apps_settings: []

